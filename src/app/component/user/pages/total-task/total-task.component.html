<div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
    <div>
        <h2 class="m-0 p-0">
            Total Task List
        </h2>
        <p class="p-0 m-0">View/Manage Total Task List</p>

    </div>

    
</div>
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="d-block d-sm-flex align-items-center justify-content-between">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="dataTable-top">
        <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
                (keyup)="applyFilter($event)" #input type="text">
        </div>
    </div>

    <div class="col-12">
        <div class="card table-card">
            <div class="card-header card-body table-border-style">
                <div class="">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="sno">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element; let j = index;" class="p-0">{{ (j+1) +
                                            (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef> Task Name </th>
                                        <td mat-cell *matCellDef="let element">{{element.title}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="time">
                                        <th mat-header-cell *matHeaderCellDef> Task Time </th>
                                        <td mat-cell *matCellDef="let element">{{element.taskTime}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="category">
                                        <th mat-header-cell *matHeaderCellDef> Category </th>
                                        <td mat-cell *matCellDef="let element"> {{element.category}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="subcategory">
                                        <th mat-header-cell *matHeaderCellDef> Sub-Category </th>
                                        <td mat-cell *matCellDef="let element">{{element.subCategory}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="d-flex justify-content-between">
                                                <button mat-icon-button matTooltip="Click to View Task" class="iconbutton"
                                                    color="primary" (click)="viewTask(element._id)">
                                                    <mat-icon aria-label="View">remove_red_eye</mat-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
