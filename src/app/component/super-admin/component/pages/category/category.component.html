<div class="d-flex  pt-3 pb-2 align-items-center justify-content-between">
  <div>
      <h2 class="m-0 p-0">
          Category List
      </h2>
      <p class="p-0 m-0">View / Category List</p>

  </div>

  <div class="row ">
      <div class="col-md-2 col-sm-2 col-2">
          <button #tooltip="matTooltip" matTooltip="ADD" class="btn align-items-center" (click)="openDialog()"
              style="background:  white color: white;"> <i class="fa-solid fa-plus"></i></button>
      </div>
  </div>

</div>
<div class="page-header">
  <div class="page-block">
      <div class="row align-items-center">
          <div class="col-md-12">
              <div class="d-block d-sm-flex align-items-center justify-content-between">
              </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="dataTable-top">
      <div class="dataTable-search"><input class="dataTable-input" placeholder="Search..."
              (keyup)="applyFilter($event)" #input type="text">
      </div>
  </div>

  <div class="col-12">
      <div class="card table-card">
          <div class="card-header card-body table-border-style">
              <div class="">
                  <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                      <div class="dataTable-container">
                          <div class="table-responsive">
                              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                  <ng-container matColumnDef="sno">
                                      <th mat-header-cell *matHeaderCellDef > S.No. </th>
                                      <td mat-cell *matCellDef="let element; let j = index;" class="p-0">{{ (j+1) +
                                          (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="Image">
                                      <th mat-header-cell *matHeaderCellDef > Image </th>
                                      <td mat-cell *matCellDef="let element">{{element.url}}</td>
                                  </ng-container>
                                  <ng-container matColumnDef="Name">
                                      <th mat-header-cell *matHeaderCellDef > Name </th>
                                      <td mat-cell *matCellDef="let element">{{element.name}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="action">
                                      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                                      <td mat-cell *matCellDef="let element">
                                          <div class="d-flex justify-content-between">
                                              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                                                  color="primary" (click)="editAppointment(element._id)">
                                                  <mat-icon aria-label="Edit">edit</mat-icon>
                                              </button>

                                              <button mat-icon-button matTooltip="Full View"
                                                  class="iconbutton" color="warn">
                                                  <mat-icon> remove_red_eye</mat-icon>
                                              </button>
                                              <!-- <button mat-icon-button matTooltip="Click to Add Sessions"
                                                  class="iconbutton" color="primary">
                                                  <mat-icon>event_note</mat-icon>
                                              </button>
                                              <button mat-icon-button matTooltip="Click to view_list"
                                                  class="iconbutton" color="primary">
                                                  <mat-icon>view_list</mat-icon>
                                              </button>
                                              <button mat-icon-button matTooltip="Click to rating" class="iconbutton"
                                                  color="primary">
                                                  <mat-icon>grade</mat-icon>
                                              </button> -->
                                              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                                                  color="accent">
                                                  <mat-icon aria-label="Delete">delete</mat-icon>
                                              </button>
                                          </div>
                                      </td>
                                  </ng-container>
                                  <!-- <ng-container matColumnDef="address">
                                      <th mat-header-cell *matHeaderCellDef> Address </th>
                                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                                  </ng-container>  -->
                                  <!-- </ng-container>  -->

                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  <tr class="mat-row" *matNoDataRow>
                                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                      </td>
                                  </tr>
                              </table>

                              <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                  aria-label="Select page of periodic elements">
                              </mat-paginator>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
