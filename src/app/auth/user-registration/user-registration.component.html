<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/doctor.png"  alt="img" />
        </div>
        <a  class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <div class="login-userheading">
          <h3>User Login</h3>
          <h4>Please login to your account</h4>
        </div>
        <form [formGroup]="addUserForm">
          <div class="form-login">
            <div class="row">
              <div class="col-lg-12 col-sm-6 col-12">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class=" form-control" formControlName="name" [ngClass]="{'is-invalid': addUserForm.controls['name'].errors && ckForm }" placeholder="Enter username" />
                  <small *ngIf="addUserForm.controls['name'].errors && ckForm" class="text-danger">Enter Your Username
                  </small>
                </div>
              </div>

              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-6 col-12">
                  <div class="form-group">
                    <label> E-Mail Address</label>
                    <input type="text" class=" form-control" formControlName="email" [ngClass]="{'is-invalid': addUserForm.controls['email'].errors && ckForm }" placeholder="E-Mail Address" />
                    <small *ngIf="addUserForm.controls['email'].errors && ckForm" class="text-danger">Enter Your Email
                    </small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-6 col-12">
                  <div class="form-group mb-0">
                      <label>Password <span class="mandatory">*</span></label>
                      <input type="text"  class=" form-control" formControlName="password"
                          [ngClass]="{'is-invalid': addUserForm.controls['password'].errors && ckForm }" placeholder="Password">
                      <p class="text-danger" *ngIf="addUserForm.controls['password'].errors && ckForm"> Enter Your Password
                      </p>
                  </div>
              </div>
                </div>
            </div>
          <div class="form-login">
            <button
              (click)="submit()"
              class="btn btn-login"
              type="submit"
            >
            Login
            </button>
          </div>
          <div class="signinform text-center">
            <h4>
                Already a user? <a routerLink="/sign-in/signin" class="hover-a">Sign In</a>
            </h4>
        </div>
        </form>
      </div>
    </div>
    <div class="login-img">
      <img src="assets/img/logo.jpg" alt="img" />
    </div>
  </div>
</div>
