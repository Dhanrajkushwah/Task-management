<div class="account-content">
    <div class="login-wrapper">
        <div class="login-content">
            <div class="login-userset">
                <div class="login-logo logo-normal">
                </div>
                <a class="login-logo logo-white" style="border-radius: 50%;">
                </a>
                <div class="login-userheading">
                    <h3>Create an Account Company</h3>
                    <h4>Continue where you left off</h4>
                </div>
          <form [formGroup]="addCompanyRegistration">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Name <span class="mandatory">*</span></label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{'is-invalid': addCompanyRegistration.controls['name'].errors && ck }"
                                placeholder="Company Name">
                            <p class="text-danger" *ngIf="addCompanyRegistration.controls['name'].errors && ck"> Enter Your Company Name
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email <span class="mandatory">*</span></label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{'is-invalid': addCompanyRegistration.controls['email'].errors && ck }"
                                placeholder="Email">
                            <p class="text-danger" *ngIf="addCompanyRegistration.controls['email'].errors && ck"> Enter Your Email
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Password <span class="mandatory">*</span></label>
                        <input type="text" formControlName="password" class="form-control"
                            [ngClass]="{'is-invalid': addCompanyRegistration.controls['password'].errors && ck }"
                            placeholder="Password">
                        <p class="text-danger" *ngIf="addCompanyRegistration.controls['password'].errors && ck"> Enter Your
                            Password
                        </p>
                    </div>
                </div>
                <div class="row m-0 p-0">
                <div class="col-lg-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="">Company Image </label>
                        <input class="form-control" type="file" (change)="Onuploadpro($event)"
                            formControlName="image"
                            [ngClass]="{'is-invalid': addCompanyRegistration.controls['image'].errors && ck }">
                            <p class="text-danger" *ngIf="addCompanyRegistration.controls['image'].errors && ck"> Enter Your Company
                                Image
                            </p>
                    </div>
                </div>
                </div>
            </div>


                <br>
            </div>
        </form>
                <div class="form-login">
                    <button  class="btn btn-login" type="submit" (click)="addCompany()">
                        Sign Up
                    </button>
                    <!-- <a class="btn btn-login" (click)="submit()">Sign Up</a> -->
                </div>
                <div class="signinform text-center">
                  <h4>
                      Already a user? <a routerLink="/sign-in/signin" class="hover-a">Sign In</a>
                  </h4>
              </div>
            </div>
        </div>
        <div class="login-img">
            <img src="../../../assets//img/task.jpg" alt="img" />
        </div>
    </div>
</div>
