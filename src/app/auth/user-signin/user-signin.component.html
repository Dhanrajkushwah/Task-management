<body>
  <div class="container d-flex justify-content-center ">
    <div class="shadow rounded-2  p-4" style="width: 20rem; background-color: rgb(14, 25, 73); opacity: 60%;margin-top:10%;">

        <div class="my-2 text-center">
          <i class="fa-duotone fa-user fs-1 " style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>
          <br>
          <label class="form-label text-white fs-1 " for="email">LOGIN</label>

        </div>
        <form [formGroup]="addUserForm">
        <div class="my-2">
          <label class="form-label text-white" for="email">Email</label>
          <input type="email" class=" form-control" formControlName="email" [ngClass]="{'is-invalid': addUserForm.controls['email'].errors && ckForm }" placeholder="Email" />
          <small *ngIf="addUserForm.controls['email'].errors && ckForm" class="text-danger">Enter Your Email
          </small>
        </div>
        <div class="my-2">
          <label class="form-label text-white" for="password">Password</label>
          <input type="text"  class=" form-control" formControlName="password"
          [ngClass]="{'is-invalid': addUserForm.controls['password'].errors && ckForm }" placeholder="Password">
      <small class="text-danger" *ngIf="addUserForm.controls['password'].errors && ckForm"> Enter Your Password
      </small>
        </div>
      </form>
        <div class="my-2">
          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" name="check_example" id="check_example">
            <label class="form-check-label text-white " for="check_example">
              Keep me logged in
            </label>
          </div> -->
        </div>
        <div>
          <a (click)="submit()"
          type="submit" class="btn btn-info text-light w-full rounded-5 w-100">
            Sign in
          </a>
        </div>
        <div class="signinform text-center ">
          <h4 style="color: white;">
            Don't have an account?
            <br>
            <a routerLink="/sign-in/userregister" class="hover-a ">User Register</a>
          </h4>

        </div>
    </div>
  </div>
</body>
